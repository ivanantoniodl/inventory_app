<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Categorías</h1>

    <h2>Listado de categorías</h2>

    <ul>
        {% for categoria in categorias %}
            <li>{{ categoria.categoria }}</li>
        {% empty %}
            <li>No hay categorías disponibles.</li>
        {% endfor %}
    </ul>

    
    
</body>
</html>
