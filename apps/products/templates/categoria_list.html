{% extends 'base.html' %}

{% block content %}
    <h1>Categorías</h1>

    <h2>Listado de categorías</h2>

    <ul>
        {% for categoria in categorias %}
            <li>{{ categoria.categoria }}</li>
        {% empty %}
            <li>No hay categorías disponibles.</li>
        {% endfor %}
    </ul>

    
{% endblock %}
